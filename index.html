<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive China Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 使内容垂直排列 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 使 body 高度为视口高度 */
            margin: 0; /* 去掉默认的 margin */
            background-color: white; /* 可选的背景色 */
        }
        h1 {
            text-align: center; /* 标题居中 */
            margin-bottom: 20px; /* 标题与地图之间的间距 */
        }
        #map {
            /* 去掉边框 */
            background-color: white; /* 可选的背景色 */
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Visualization of Dependency Ratio</h1> <!-- 添加标题 -->
    <div id="map"></div>
    <div id="tooltip" class="tooltip" style="opacity:0;"></div>
    <script src="script.js"></script>
</body>
</html>
